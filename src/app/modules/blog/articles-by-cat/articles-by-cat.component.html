<div class="layout-medium">
  <div id="primary" class="content-area">
    <div id="content" class="site-content" role="main">

      <header class="entry-header">
        <h1 class="entry-title"><i>Posts in</i> <span class="cat-title">{{ (category$ | async)?.name }}</span></h1>
      </header>

      <div class="blog-list  blog-stream">
        <ng-container @show *ngIf="showArticles$ | async">
          <app-blog-list-small-item [article]="article" *ngFor="let article of articles$ | async">
          </app-blog-list-small-item>
        </ng-container>

        <div *ngIf="!(showArticles$ | async)" @ngIfAnimation class="has-post-thumbnail minimal-style hentry post">
          <app-blog-list-small-item *ngFor="let placeholderNumber of numberOfPlaceholderItems">
          </app-blog-list-small-item>
        </div>

      </div>
    </div>
  </div>
</div>
